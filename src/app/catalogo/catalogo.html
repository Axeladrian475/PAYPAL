<div class="catalogo-container">
  <h1>CatÃ¡logo de Perfumes</h1>
  
  <div *ngIf="error" class="error">
    Error: {{ error }}
  </div>
  
  <div *ngIf="!(productos$ | async) && !error" class="loading">
    Cargando productos...
  </div>
  
  <div class="productos-grid" *ngIf="productos$ | async as productos">
    <div *ngFor="let product of productos" class="producto-card">
      <div class="producto-imagen">
        <img [src]="product.imagen" 
             [alt]="product.nombre" 
             (error)="onImageError($event)"
             loading="lazy">
      </div>
      <div class="producto-info">
        <h3 class="producto-nombre">{{ product.nombre }}</h3>
        <p class="producto-precio">${{ product.precio }}</p>
        <p class="producto-descripcion">{{ product.descripcion }}</p>
        
        <button 
          class="btn-agregar-carrito" 
          (click)="agregarAlCarrito(product)">
          ðŸ›’ Agregar al Carrito
        </button>
      </div>
    </div>
  </div>
</div>
